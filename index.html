<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="result_card">
      <div class="column-1">
        <div class="result_details">
          <div><h3 class="title">Your Result</h3></div>
          <div class="percentage">
            <h1 class="per-title">76</h1>
            <h5 class="per-para">of 100</h5>
          </div>
          <div><h3 class="title-2">Great</h3></div>
          <div class="great-para">
            <h5 class="g-para">
              You scored higher than 65% of the people who have taken these
              tests.
            </h5>
          </div>
        </div>
      </div>
      <div class="column-2">
        <h3 class="col2-title">Summary</h3>
        <div class="summary">
          <h5 class="summary-box1">
            <div>
              <i
                class="fa-regular fa-envelope fa-lg"
                style="color: #ff4d4d"
              ></i>
              &nbsp;Reaction
            </div>
            <div><span class="marks">80 / 100</span></div>
          </h5>
          <h5 class="summary-box2">
            <div>
              <i class="fa-solid fa-brain fa-lg" style="color: #ffd43b"></i>
              &nbsp;Memory
            </div>
            <div><span class="marks">92 / 100</span></div>
          </h5>
          <h5 class="summary-box3">
            <div>
              <i class="fa-regular fa-comment fa-lg" style="color: #4bec91"></i
              >  &nbsp;Verbal
            </div>
            <div><span class="marks">61 / 100</span></div>
          </h5>
          <h5 class="summary-box4">
            <div>
              <i class="fa-regular fa-eye fa-lg" style="color: #47009e"></i>
              &nbsp;Visual
            </div>
            <div><span class="marks">72 / 100</span></div>
          </h5>
        </div>
        <button type="button" style="cursor: grabbing">continue</button>
      </div>
    </div>
  </body>
</html>
